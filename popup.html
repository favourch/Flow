<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Natural Typing Simulator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flow</h1>
            <p>Natural Typing Simulator</p>
        </header>

        <div class="content">
            <div class="launcher-section">
                <div class="launcher-icon">
                    <span class="material-icons">rocket_launch</span>
                </div>
                <h2>Launch Flow Interface</h2>
                <p>Click below to open the full Flow interface as an overlay on Google Docs</p>
                <button id="start-btn" class="primary-btn">
                    <span class="material-icons">open_in_new</span>
                    Open Flow
                </button>
            </div>

            <div id="status" class="status-idle">Ready to launch</div>
        </div>

        <footer>
            <div class="tips">
                ðŸ’¡ Make sure you're on a Google Docs page, then click "Open Flow" to start
            </div>
        </footer>
    </div>

    <!-- Hidden elements for compatibility -->
    <input type="hidden" id="text-input">
    <input type="hidden" id="paste-btn">
    <input type="hidden" id="wpm-slider">
    <input type="hidden" id="wpm-value">
    <input type="hidden" id="preserve-formatting">
    <input type="hidden" id="natural-variations">
    <input type="hidden" id="typo-simulation">
    <input type="hidden" id="run-in-background">
    <input type="hidden" id="stop-btn">
    <input type="hidden" id="pause-btn">
    <div id="progress-container" class="hidden"></div>
    <div id="progress-fill"></div>
    <div id="progress-text"></div>

    <script src="popup.js"></script>
</body>
</html>
