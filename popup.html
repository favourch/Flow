<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Natural Typing Simulator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flow</h1>
            <p>Natural Typing Simulator</p>
        </header>

        <div class="content">
            <div class="input-section">
                <label for="text-input">Text to Type:</label>
                <textarea id="text-input" placeholder="Paste your content here or click 'Paste from Clipboard'"></textarea>
                <button id="paste-btn" class="secondary-btn">üìã Paste from Clipboard</button>
            </div>

            <div class="controls-section">
                <div class="wpm-control">
                    <label for="wpm-slider">Typing Speed: <span id="wpm-value">60</span> WPM</label>
                    <input type="range" id="wpm-slider" min="10" max="200" value="60" class="slider">
                </div>

                <div class="format-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="preserve-formatting" checked>
                        <span class="checkmark"></span>
                        Preserve formatting
                        <svg class="option-icon" viewBox="0 0 24 24" fill="#667eea">
                            <path d="M15.6,10.79C16.57,10.11 17.25,9.02 17.25,8C17.25,6.74 16.26,5.75 15,5.75C13.74,5.75 12.75,6.74 12.75,8C12.75,9.02 13.43,10.11 14.4,10.79C12.32,11.33 10.75,13.1 10.75,15.25C10.75,17.32 12.43,19 14.5,19C16.57,19 18.25,17.32 18.25,15.25C18.25,13.1 16.68,11.33 15.6,10.79Z"/>
                        </svg>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="natural-variations">
                        <span class="checkmark"></span>
                        Natural typing variations
                        <svg class="option-icon" viewBox="0 0 24 24" fill="#667eea">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,17H13V11H11V17M11,9H13V7H11V9Z"/>
                        </svg>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="typo-simulation">
                        <span class="checkmark"></span>
                        Simulate typos & corrections
                        <svg class="option-icon" viewBox="0 0 24 24" fill="#667eea">
                            <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M21,9V7L15,1H5C3.89,1 3,1.89 3,3V21A2,2 0 0,0 5,23H19A2,2 0 0,0 21,21V9M19,9H14V4H5V21H19V9Z"/>
                        </svg>
                    </label>
                </div>
            </div>

            <div class="action-section">
                <button id="start-btn" class="primary-btn">‚ñ∂Ô∏è Start Flow</button>
                <button id="stop-btn" class="danger-btn" disabled>‚èπÔ∏è Stop</button>
                <button id="pause-btn" class="secondary-btn" disabled>‚è∏Ô∏è Pause</button>
            </div>

            <div class="status-section">
                <div id="status" class="status-idle">Ready to start</div>
                <div id="progress-container" class="hidden">
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <div id="progress-text">0% complete</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="tips">
                üí° Click in Google Docs editor first, then start Flow. The extension will automatically focus the editor and begin typing.
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
